name: Smart Money Scanner
on:
  schedule:
    # 1. Early Morning Check (09:30 AM IST)
    - cron: '00 4 * * 1-5' 
    # 2. Mid-Day Session Check (01:30 PM IST)
    - cron: '00 8 * * 1-5' 
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20 
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - name: Run Scanner
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python anomaly_scanner.py
