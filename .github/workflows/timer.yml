name: Sentinax-FO Intelligence Scan

on:
  schedule:
    # Runs every 3 hours (At minute 0 past every 3rd hour)
    - cron: "0 */3 * * *"
  workflow_dispatch: # Allows manual trigger from the Actions tab

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            google-generativeai \
            requests \
            beautifulsoup4 \
            feedparser \
            python-telegram-bot \
            transformers \
            torch

      - name: Run Sentinax-FO Scan
        env:
          GEMINI_API_KEY:     ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_TOKEN:     ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py   # ‚Üê change to your actual filename if different (e.g. sentinel_bot.py)
