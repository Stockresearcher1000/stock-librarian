name: Sentinax-FO Intelligence Scan

on:
  schedule:
    # Runs at minute 0 of every 3rd hour (UTC)
    - cron: "0 */3 * * *"
  workflow_dispatch:         # Allows you to click "Run workflow" manually from the Actions tab

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 60      

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Fallback: Install directly if requirements.txt is missing in the repo
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install python-telegram-bot google-genai requests
          fi

      - name: Verify Secrets (Safety Check)
        env:
          T_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: |
          # Robust check to ensure the secret is found in GitHub's vault
          if [[ -z "$T_TOKEN" ]]; then
            echo "❌ ERROR: TELEGRAM_TOKEN secret is EMPTY in GitHub Settings!"
            exit 1
          else
            # Only print first 3 chars for safety verification
            echo "✅ Secret found. (Masked: ${T_TOKEN:0:3}***)"
          fi

      - name: Run Sentinax-FO Scan
        env:
          # This maps your GitHub Secrets to Python's os.environ
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
