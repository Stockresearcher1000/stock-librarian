name: Sentinax-FO Intelligence Scan

on:
  schedule:
    # Runs every 3 hours
    - cron: "0 */3 * * *"
  workflow_dispatch:         # Allows manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 60      

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          # Removed the 'cache' line to prevent failure if requirements.txt is missing.
          # You can add it back once you are sure the file is in your repo.

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Fallback: Install directly if requirements.txt is missing
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install python-telegram-bot google-genai requests
          fi

      - name: Token Debugger (Safety Check)
        env:
          T_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: |
          if [ -z "$T_TOKEN" ]; then
            echo "‚ùå ERROR: TELEGRAM_TOKEN secret is EMPTY in GitHub Settings!"
