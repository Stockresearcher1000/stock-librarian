name: Financial Intelligence Bot

on:
  schedule:
    # Round 1: 08:30 IST (03:00 UTC)
    - cron: '0 3 * * 1-5'
    # Round 2: 10:15 IST (04:45 UTC)
    - cron: '45 4 * * 1-5'
    # Round 3: 12:45 IST (07:15 UTC)
    - cron: '15 7 * * 1-5'
    # Round 4: 15:15 IST (09:45 UTC)
    - cron: '45 9 * * 1-5'
    # Round 5: 20:00 IST (14:30 UTC)
    - cron: '30 14 * * 1-5'
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/checkout@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Market Intelligence Scan
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          TIINGO_API_KEY: ${{ secrets.TIINGO_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
        run: python main.py
