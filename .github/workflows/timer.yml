name: Sentinax-FO Intelligence Scan

on:
  schedule:
    # Runs every 3 hours (minute 0 of every 3rd hour)
    - cron: "0 */3 * * *"
  workflow_dispatch:          # Allows manual trigger from Actions tab

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 60       # Allows up to 1 hour for full scan

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'                          # Enable caching
          cache-dependency-path: 'requirements.txt'  # Use your new file for cache key

      - name: Install dependencies from requirements.txt
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Run Sentinax-FO Scan
        env:
          GEMINI_API_KEY:     ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_TOKEN:     ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
