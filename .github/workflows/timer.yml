name: Sentinax-FO Intelligence Scan

on:
  schedule:
    # Runs every 3 hours (at minute 0 of every 3rd hour)
    - cron: "0 */3 * * *"
  workflow_dispatch:          # Allows manual trigger from Actions tab

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 60       # Max allowed runtime

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'          # Cache pip dependencies to speed up future runs

      - name: Install all required Python packages
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install \
            google-genai \
            requests \
            beautifulsoup4 \
            feedparser \
            python-telegram-bot \
            transformers \
            torch

      - name: Run Sentinax-FO Scan
        env:
          GEMINI_API_KEY:     ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_TOKEN:     ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
