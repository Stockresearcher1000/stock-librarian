name: Financial Intelligence Bot

on:
  schedule:
    # Round 1: 07:46 AM IST -> 02:16 UTC
    - cron: '16 2 * * 1-5'
    # Round 2: 10:15 AM IST -> 04:45 UTC
    - cron: '45 4 * * 1-5'
    # Round 3: 12:45 PM IST -> 07:15 UTC
    - cron: '15 7 * * 1-5'
    # Round 4: 03:15 PM IST -> 09:45 UTC
    - cron: '45 9 * * 1-5'
    # Round 5: 08:00 PM IST -> 14:30 UTC
    - cron: '30 14 * * 1-5'
  
  # Adds a "Run workflow" button in the Actions tab for manual testing
  workflow_dispatch: 

jobs:
  scan-market:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # Speeds up subsequent runs

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip uninstall telebot -y || true # Remove incorrect package if exists
          pip install -r requirements.txt

      - name: Run Market Intelligence Scan
        env:
          # Injecting all your secrets as environment variables for Python
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          TIINGO_API_KEY: ${{ secrets.TIINGO_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
        run: python main.py
