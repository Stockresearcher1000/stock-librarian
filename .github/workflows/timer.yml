name: Sentinax-FO Intelligence Scan

on:
  schedule:
    # Runs at minute 0 of every 3rd hour (UTC)
    - cron: "0 */3 * * *"
  workflow_dispatch:         # Allows you to click "Run workflow" manually

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 60      

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Checks if requirements.txt exists; if not, installs core libraries directly
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install python-telegram-bot google-genai requests
          fi

      - name: Verify Secrets
        env:
          T_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: |
          # Simple check to see if the secret is coming through
          if [[ -z "$T_TOKEN" ]]; then
            echo "❌ ERROR: TELEGRAM_TOKEN is missing from GitHub Secrets!"
            exit 1
          else
            echo "✅ Secrets are successfully loaded."
          fi

      - name: Run Sentinax-FO Scan
        env:
          # This maps your GitHub Secrets to Python's os.environ
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
